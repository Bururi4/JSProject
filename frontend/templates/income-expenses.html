<div class="main-info mt-5 pt-5 ms-5 ps-3" id="main-info">
    <div class="main-info-title fs-1 mb-4">
        Доходы и расходы
    </div>
    <div class="main-info-actions pt-3 pb-3">
        <button id="create-income" class="btn btn-success action-button px-3 py-2 m-0 me-1">
            Создать доход
        </button>
        <button id="create-expense" class="btn btn-danger action-button px-3 py-2 m-0 ms-1">
            Создать расход
        </button>
    </div>
    <div class="main-info-action d-flex align-items-center mt-4 mb-4">
        <nav class="navbar p-0">
            <form class="container-fluid justify-content-start px-0">
                <button class="btn btn-outline-secondary date-filter" type="button" id="todayBtn">Сегодня</button>
                <button class="btn btn-outline-secondary date-filter" type="button" id="weekBtn">Неделя</button>
                <button class="btn btn-outline-secondary date-filter" type="button" id="monthBtn">Месяц</button>
                <button class="btn btn-outline-secondary date-filter" type="button" id="yearBtn">Год</button>
                <button class="btn btn-outline-secondary date-filter" type="button" id="allBtn">Все</button>
                <button class="btn btn-outline-secondary date-filter" type="button" id="interval-btn" disabled>
                    Интервал
                </button>
            </form>
        </nav>
        <div class="main-info-action-dates d-flex align-items-center justify-content-center">
            <span>с</span>
            <div class="d-flex flex-column">
                <label class="btn btn-link text-secondary text-date" for="date-from" id="date-from-label">Дата</label>
                <input type="text" id="date-from" class="main-info-action-dates-input">
            </div>
            <span>по</span>
            <div class="d-flex flex-column">
                <label class="btn btn-link text-secondary text-date" for="date-to" id="date-to-label">Дата</label>
                <input type="text" id="date-to" class="main-info-action-dates-input">
            </div>
        </div>
    </div>
    <div class="table-responsive-xxl pt-3">
        <table class="table text-center">
            <thead class="thead">
            <tr class="border border-end-0 border-start-0">
                <th scope="col">№ операции</th>
                <th scope="col">Тип</th>
                <th scope="col">Категория</th>
                <th scope="col">Сумма</th>
                <th scope="col">Дата</th>
                <th scope="col">Комментарий</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="tbody" id="tbody">
            </tbody>
        </table>
    </div>
    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content border">
                <div class="modal-body p-0">
                    <p class="modal-text fs-5 m-0 text-center mb-3">Вы действительно хотите удалить операцию?</p>
                </div>
                <div class="modal-footer border-0 p-0 justify-content-center">
                    <button type="button" id="confirm-delete"
                            class="btn btn-success button-delete px-3 py-2 m-0 me-1">
                        Да, удалить
                    </button>
                    <button type="button" id="reject-delete" class="btn btn-danger button-delete px-3 py-2 m-0 ms-1"
                            data-bs-dismiss="modal">
                        Не удалять
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
